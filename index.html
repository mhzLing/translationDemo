<!DOCTYPE html>
<html>
  <head>
    <title>Illustrated Dictionary</title>
    <link rel="stylesheet" type="text/css" href="stylesheets\stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts\script.js"></script>
  </head>
  <body>
    <h1>This is the upload page</h1>
    <div class="horizontal">

      <!--user can choose image to submit-->
      <div class=box>
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="file"/>
          <br/>
          <div id="preview"><img src="" alt="Preview"/></div>
        </form>
        <!--updates the submit image-->
        <button onclick="submitPressed()">Submit</button>
      </div>

      <!--submitted image is saved and displayed when page reloads-->
      <div class=box>
        <h3>SubmittedImage</h3>
        <div id="submitted"><img src=""/></div>
        <button onclick="window.location.href='imageTagging.html'" >Tag</button>
      </div>

    </div>
  </body>
</html>
